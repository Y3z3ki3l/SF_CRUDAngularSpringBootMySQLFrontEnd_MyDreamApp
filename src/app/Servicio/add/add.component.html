<div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Agregar Servicios</h3>
            </div>
            <div class="card-body">
              
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" [(ngModel)]="servicio.name" class="form-control">
                    </div>
                    <div class="form-group">

                        <label for="">URL: </label>
                        <input type="text" [(ngModel)]="servicio.url" class="form-control">
                    </div>
                    <button (click)="Guardar(servicio)" class="btn btn-danger">Guardar</button>
                
            </div>
        </div>
    </div>
