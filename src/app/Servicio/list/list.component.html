<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Servicios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE SERVICIO</th>
                        <th>URL SERVICIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servicio of servicios" class="text-center">
                        <td>{{servicio.id}}</td>
                        <td>{{servicio.name}}</td>
                        <td>{{servicio.url}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
